<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Cadastro</h1>

            <img height="120" src="../logo.png" alt="Logo Curso">
            
            <form>
                <div class="row">
                    <div class="left">
                        <label for="txtNome">Digite seu nome:</label>
                        <input class="input-field" type="text" id="txtNome">
                    </div>

                    <div class="right">
                        <label for="txtSobrenome">Digite seu sobrenome</label>
                        <input class="input-field" type="text" id="txtSobrenome">
                    </div>
                </div>

                <div class="row">

                    <div class="left">
                        <label for="txtEmail">E-mail: </label>
                        <input class="input-field" type="email" id="txtEmail">
                    </div>

                    <div class="right">
                        <label for="txtTel">Telefone:</label>
                        <input class="input-field" type="text" id="txtTel">
                    </div>
                </div>

                <div class="row">

                    <div class="left">
                        <label for="slcGenero">Caixa de seleção</label>
                        <select id="slcGenero" class="input-field">
                            <option>Prefiro não informar</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                        </select>
                    </div>

                    <div class="right">
                        <label for="txtSenha">Senha:</label>
                        <input class="input-field" type="password" id="txtSenha">
                    </div>

                    
        
                </div>

                <div class="row">
                    <button>Cadastrar</button>
                </div>
        
            </form>
            <p>Já possui conta? <a href="login.html">Faça Login</a></p>
        </div>
    </div>
    
</body>
</html>
