<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cliente</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Cliente</h1>

            <button onclick="botao_click()">Exibir cliente</button>

        </div>
    </div>

    <script>
        let clientes = ["Marcus", " Evelin", " Vinicius", " Maria", " Roberto", " Adriana"]
        
        function botao_click() {
            let cliente = clientes
        
            for(let i = 0; i < cliente.length; i++){
                alert(cliente[i])
            }
            
            let todosClientes = cliente.toString()

            alert(todosClientes)
        }

    </script>

</body>
</html>
