<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Nome & Idade</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Nome & Idade</h1>

            <label for="txtQtdePessoas">Digite a quantidade de pessoas:</label>
            
            <input type="number" id="txtQtdePessoas">

            <label for="txtNome">Digite o nome da pessoa:</label>
            
            <input type="text" id="txtNome">

            <label for="txtIdades">Digite a idade da pessoa:</label>
            
            <input type="number" id="txtIdades">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        let nomes = [];
        let idades = [];
        function botao_click() {

            let txtQtdePessoas = document.getElementById("txtQtdePessoas");

            let qtdePessoas = parseInt(txtQtdePessoas.value);

            let txtName = document.getElementById("txtNome");

            let txtAge = document.getElementById("txtIdades");

            if(nomes.length < qtdePessoas){

                let nome = txtName.value;
                let idade = parseInt(txtAge.value);

                nomes.push(nome);
                idades.push(idade);

                txtAge.value = "";
                txtName.value = "";

                txtName.focus();


            }
            if(nomes.length == qtdePessoas){

                let maiorIdade;
                let posicaoMaiorIdade;

                for(let i = 0; i < idades.length; i++){

                    let idade = idades[i];
                    if(maiorIdade == undefined || idade > maiorIdade){
                        maiorIdade = idade;
                        posicaoMaiorIdade = i;
                    }

                }

                let nomePessoaMaisVelha = nomes[posicaoMaiorIdade];

                alert("A pessoa de maior idade é " + nomePessoaMaisVelha);

                txtAge.value = "";
                txtName.value = "";
                qtdePessoas.value = "";

                nomes = [];
                idades = [];
            }
            

        }

    </script>

</body>
</html>
