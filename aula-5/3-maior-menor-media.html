<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Maior, Menor e Média</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Maior, Menor e Média</h1>

            <label for="txtQuantidadeNumeros">Digite a quantidade de números:</label>
            
            <input type="number" id="txtQuantidadeNumeros">
            
            <label for="txtNumero">Digite o número:</label>

            <input type="number" id="txtNumero">

            <button onclick="botao_click()">Armazenar</button>

        </div>
    </div>

    <script>

        let numeros = [];
        function botao_click() {

            let txtQuantidadeNumero = document.getElementById("txtQuantidadeNumeros");

            let qtdeNumeros = parseInt(txtQuantidadeNumero.value);

            let txtNumero = document.getElementById("txtNumero");

            if(numeros.length < qtdeNumeros){

                let numeroDigitado = parseInt(txtNumero.value);

                numeros.push(numeroDigitado);

                txtNumero.value = ""; //Limpa a caixa de texto.

                txtNumero.focus(); // Coloca o cursor novamente na caixa txt
            }

            if(numeros.length == qtdeNumeros){
                let maiorNumero;
                let menorNumero;
                let soma = 0;
                let media;

                for(let i = 0; i < numeros.length; i++){
                    let numero = numeros[i];
                    if(maiorNumero == undefined || numero > maiorNumero){
                        maiorNumero = numero;

                    }
                    if(menorNumero == undefined || numero < menorNumero){
                        menorNumero = numero;
                    }

                    soma += numero;
                }
                
                media = soma/numeros.length

                alert("O menor número é: " + menorNumero);
                alert("O maior número é: " + maiorNumero);
                alert("A media dos números são: " + media);

                numeros = [];
                txtQuantidadeNumero.value = "";
            }
        }

    </script>

</body>
</html>
