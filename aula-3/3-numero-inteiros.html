<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Menor</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Menor Número</h1>

            <label for="txt1">Digite o primeiro inteiro:</label>
            
            <input type="number" id="num1">

            <label for="txt1">Digite o segundo inteiro:</label>
            
            <input type="number" id="num2">

            <label for="txt1">Digite o terceiro inteiro:</label>
            
            <input type="number" id="num3">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let numero1 = parseInt(document.getElementById("num1").value);

            let numero2 = parseInt(document.getElementById("num2").value);

            let numero3 = parseInt(document.getElementById("num3").value);

            if(numero1 < numero2 && numero1 < numero3){
                alert("O menor numero é o " + numero1);
            }else if(numero2 < numero1 && numero2 < numero3){
                alert("O menor numero é o " + numero2);
            }else if(numero3 < numero1 && numero3 < numero2){
                alert("O menor numero é o " + numero3);
            }

        }

    </script>

</body>
</html>
