<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Glicose</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Glicose</h1>

            <label for="txt1">Digite sua glicose atual:</label>
            
            <input type="text" id="glicoseatual">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let glicose = parseInt(document.getElementById("glicoseatual").value);
            
            if(glicose <= 100){
                alert("Sua glicose está normal");
            }else if(glicose <= 140){
                alert("Sua glicose está elevada");
            }else{
                alert("Você esta diabetico");
            }

        }

    </script>

</body>
</html>
