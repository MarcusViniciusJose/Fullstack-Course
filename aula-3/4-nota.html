<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Nota</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Notas das provas</h1>

            <label for="txt1">Digite a primeira nota:</label>
            
            <input type="number" id="nota1">

            <label for="txt1">Digite a segunda nota:</label>
            
            <input type="number" id="nota2">

            <button onclick="botao_click()">Bot√£o</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let n1 = parseFloat(document.getElementById("nota1").value);

            let n2 = parseFloat(document.getElementById("nota2").value);

            let media = (n1 + n2)/2;

            if(media >= 6){
                alert("O aluno foi APROVADO");
            }else if(media < 6){
                alert("O aluno foi REPROVADO");
            }


        }

    </script>

</body>
</html>
