<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>

    <img height="120" src="../logo.png" alt="Logo Curso">
    
    <form>

        <label for="txtNome">Digite seu nome:</label>
        <input type="text" id="txtNome">

        <br>

        <label for="txtSobrenome">Digite seu sobrenome</label>
        <input type="text" id="txtSobrenome">

        <br>

        <label for="txtEmail">E-mail: </label>
        <input type="email" id="txtEmail">

        <br>
        
        <label for="txtCPF">CPF:</label>
        <input type="text" id="txtCPF">

        <br>

        <label for="txtTel">Telefone:</label>
        <input type="tel" id="txtTel">

        <br>


        <label for="slcGenero">Caixa de seleção</label>
        <select id="slcGenero">
            <option>Prefiro não informar</option>
            <option>Masculino</option>
            <option>Feminino</option>
        </select>

        <br>



        <label for="txtSenha">Senha:</label>
        <input type="password" id="txtSenha">

        <br>

    

        <button>Cadastrar</button>
    </form>
    <p>Já possui conta? <a href="tela-5-login.html">Faça Login</a></p>
</body>
</html>
