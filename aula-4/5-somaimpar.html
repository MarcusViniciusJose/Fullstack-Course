<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Título</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Soma Impar</h1>

            <label for="txt1">Insira o numero inicial:</label>
            
            <input type="text" id="num1">

            <label for="txt1">Insira o numero final:</label>
            
            <input type="text" id="num2">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>
        function botao_click() {

            let valorInicial = parseInt(document.getElementById("num1").value);
            let valorFinal = parseInt(document.getElementById("num2").value);


            let soma = 0;
            for(let i = valorInicial; i <= valorFinal; i++){

                let resto = i % 2;

                if(resto > 0){

                    soma += i;

                }

            }

            alert(soma);
        }

    </script>

</body>
</html>
