<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Numeros Primos</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Numeros Primos</h1>

        <label for="txt1">Digite qualquer numero:</label>

        <input type="text" id="primo" />

        <button onclick="botao_click()">Botão</button>
      </div>
    </div>

    <script>
      function botao_click() {
        let num = parseInt(document.getElementById("primo").value);
        let mensagem = "Os números primos são: \r";

        for (let i = 1; i <= num; i++) {
          let contDivisores = 0; // Inicialize o contador de divisores

          for (let j = 1; j <= i; j++) {
            if (i % j === 0) {
              contDivisores++;
            }
          }

          if (contDivisores === 2) {
            // Verifique se o número de divisores é igual a 2 (é primo)
            mensagem += i + "\r";
          }
        }

        alert(mensagem);
      }
    </script>
  </body>
</html>
