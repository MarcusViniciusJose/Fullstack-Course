<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Terreno</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Terreno</h1>

            <label for="txt1">Informe a largura do terreno:</label>
            
            <input type="number" id="txt1">
            
            <label for="txt2">Informe o comprimento do terreno:</label>
            
            <input type="number" id="txt2">

            
            <label for="txt3">Informe o valor do metro quadrado:</label>
            
            <input type="number" id="txt3">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let largura = parseFloat(document.getElementById("txt1").value);
            
            let comprimento = parseFloat(document.getElementById("txt2").value);

            let valorM2 = parseFloat(document.getElementById("txt3").value);

            let areaTerreno = largura * comprimento;

            let valorTerreno = areaTerreno * valorM2;
            

            alert("A area do terreno é " + areaTerreno + "m2" + " E o valor é " + valorTerreno);

        }

    </script>

</body>
</html>
