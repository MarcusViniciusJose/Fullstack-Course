<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Terreno</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Terreno</h1>

            <p>Parágrafo</p>

            <label for="txt1">Digite a largura do terreno:</label>
            
            <input type="number" id="larg">

            <label for="txt1">Digite o comprimento do terreno:</label>
            
            <input type="number" id="comp">

            <label for="txt1">Digite o valor do m2 do terreno: R$ </label>
            
            <input type="number" id="valor">

            <button onclick="botao_click()">Botão</button>



        </div>
    </div>

    <script>

        function botao_click() {

            let largura = parseFloat(document.getElementById("larg").value);

            let comprimento = parseFloat(document.getElementById("comp").value);

            let valorM2 = parseFloat(document.getElementById("valor").value);

            let areaTerreno = largura * comprimento;

            let valorTerreno = areaTerreno * valorM2

            alert("A area do terreno é " + areaTerreno + "m2" + " E o valor é " + valorTerreno);


        }

    </script>

</body>
</html>
