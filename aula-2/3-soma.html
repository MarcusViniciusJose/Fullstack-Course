<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Soma</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Soma</h1>

            <p>Parágrafo</p>

            <label for="txt1">Número 1:</label>
            
            <input type="number" id="txt1">
            
            <label for="txt2">Número 2:</label>
            
            <input type="number" id="txt2">
            
            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let num1 = parseInt(document.getElementById("txt1").value);
            
            let num2 = parseInt(document.getElementById("txt2").value);

            let soma = num1 + num2;
            
            let mensagem = "A soma dos valores é " + soma;

            alert(mensagem);
        }

    </script>

</body>
</html>
