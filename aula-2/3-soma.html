<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Soma</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Título</h1>

            <p>Informe dois números abaixo para calcular a soma:</p>

            <label for="txt1">Primeiro Número:</label>
            
            <input type="number" id="txt1">

            <label for="txt1">Segundo Número:</label>
            <input type="number" id="txt2">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {
            let caixaTexto1 = document.getElementById("txt1").value;
            let num1 = parseInt(caixaTexto1);

            let caixaTexto2 = document.getElementById("txt2").value;
            let num2 = parseInt(caixaTexto2);
           

            let result = num1 + num2;

            let mensagem = "A soma é " + result;

            alert(mensagem);


        }

    </script>

</body>
</html>
