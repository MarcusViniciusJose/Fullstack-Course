<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Média</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Média</h1>

            <p>Informe dois números para a saber a média</p>

            <label for="txt1">Número 1:</label>
            
            <input type="number" id="txt1">
            
            <label for="txt1">Número 2:</label>
            
            <input type="number" id="txt2">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let num1 = parseFloat(document.getElementById("txt1").value);
            
            let num2 = parseFloat(document.getElementById("txt2").value);

            let media = (num1 + num2)/2;

            let mensagem = "A media dos dois números digitados são: " + media;

            alert(mensagem);
        }

    </script>

</body>
</html>
