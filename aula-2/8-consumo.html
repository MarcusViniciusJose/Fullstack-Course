<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Consumo</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Consumo</h1>

            <label for="txt1">Digite a distância percorrida (em Km):</label>
            
            <input type="number" id="dist">

            <label for="txt1">Digite o total de combustivel gasto (em litros):</label>
            
            <input type="number" id="gas">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let distancia = parseFloat(document.getElementById("dist").value);

            let combustivel = parseInt(document.getElementById("gas").value);

            let consumo = distancia/combustivel;

            alert("O consumo médio do veículo é de " + consumo + "km por litro")

        }

    </script>

</body>
</html>
