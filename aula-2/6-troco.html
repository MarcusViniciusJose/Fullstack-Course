<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Troco</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Troco</h1>

            <label for="txt1">Informe o valor do produto:</label>
            
            <input type="number" id="txt1">
            
            <label for="txt2">Informe a quantidade de unidades compradas:</label>
            
            <input type="number" id="txt2">

            
            <label for="txt3">Informe o valor dado pelo cliente R$:</label>
            
            <input type="number" id="txt3">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let valorProd = parseFloat(document.getElementById("txt1").value);
            
            let quantidade = parseFloat(document.getElementById("txt2").value);

            let valorReais = parseFloat(document.getElementById("txt3").value);

            let valorTotal = valorProd * quantidade;

            let troco = valorReais - valorTotal;
            
            if(valorReais < valorTotal){
                alert("ERROR, VALOR DO CLIENTE MENOR QUE O DO PRODUTO")
            }else{
                alert("O troco do cliente é de R$" + troco)
            }

            
        }

    </script>

</body>
</html>
